<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        .navbar h1 {
            
            font-size: 20px;
          
            
        }

        .navbar button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: rgb(8, 8, 8);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
            display: flex;

        }

        .navbar button:hover {
            background-color: #58585852;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .info {
            padding: 15px;
        }

        .info h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .info .date {
            color: gray;
            font-size: 0.9em;
        }

        .info button {
            background-color: #008cba;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .info button:hover {
            background-color: #005f73;
        }

        @media (max-width: 768px) {
            .card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
       
        <button onclick="goHome()"><img width="30px" src="img/arrow-button.png" alt=""></button>
    </div>
    
    <div class="container">
        <div class="card">
            <img src="https://puyvongheng.github.io/Me1.githu.io/img/Screenshot%202024-05-18%20084537.png" alt="Image 1">
            <div class="info">
                <h2>ធ្វើរលេង</h2>
                <p class="date">2024</p>
                <button onclick="openItem('link1.html')">Open</button>
            </div>
        </div>
        <div class="card">
            <img src="https://puyvongheng.github.io/Me1.githu.io/img/Screenshot%202024-05-28%20090813.png" alt="Image 2">
            <div class="info">
                <h2>រៀន IT</h2>
                <p>ជា projectដំបូងក្នុងឆ្នាំទី២​ ធ្វើតាមចិត្តធ្វើពីរអីក៏បានក៏ធ្វើអានិង</p>
                <p class="date">2024-06-21</p>
                <button onclick="openItem('https://puyvongheng.github.io/ReanIT/')">Open</button>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <script>
        function goHome() {
            window.location.href = 'index.html'; // Change to your home page URL
        }

        function openItem(link) {
            window.location.href = link;
        }
    </script>
</body>
</html>
